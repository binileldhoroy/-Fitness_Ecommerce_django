{% extends 'dashboard_main.html' %}

{% block dashboard %}
{%load crispy_forms_tags %} 
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Dashboard</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item active">Edit Product</li>
        </ol>
    </div>
</div>
<div class="col-md-10 col-12 mx-auto">
  <div class="row">
      <div class="col-md-12 col-12">
          <div class="card" style="margin-top: 30px;">
              <div class="card-body">
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="input-group mb-3">
            <input type="date" class="form-control seldate" placeholder="Date" name="coupon_date" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        <button type="submit" id="confirm-btn" class="btn btn-success" >Update</button>
    </form>
  </div>
</div>
</div>

</div>
</div>
<script>
    $(document).ready(function () {
    var date = new Date().toISOString().slice(0,10)
    $('.seldate').attr('min',date)

  });
</script>
{% endblock %}
