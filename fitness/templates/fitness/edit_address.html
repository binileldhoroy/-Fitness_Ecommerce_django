{% extends 'main.html' %}
{% block content %}
{% load crispy_forms_tags %} 
<div class="container">
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" style="border: 2px; border-radius: 5px;" >Update</button>
    </form>
</div>
{% endblock %}
